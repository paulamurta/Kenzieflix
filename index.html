<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏁 Entrega - CSS: Desenvolvendo Interface KenzieFlix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-home">
    <img class="img-card" src="../img/kenzieflix.png">
    <p class="text">Quem está assistindo?</p>
    <section class="container-cards">
      <div class="container-user">
        <figure class="container-img">
          <img class="img-user" src="../img/avatar1.png">
        </figure>
        <p class="name-user">Aline</p>
      </div>
      <div class="container-user">
        <figure class="container-img">
          <img class="img-user" src="../img/avatar2.png">
        </figure>
        <p class="name-user">Pedrinho</p>
      </div>
      <div class="container-user">
        <figure class="container-img">
          <img class="img-user" src="../img/avatar3.png">
        </figure>
        <p class="name-user">Júlia</p>
      </div>
      <div class="container-user">
        <figure class="img-add">
          <div class="add-circle">
            <div class="add-hifen-v"></div>
            <div class="add-hifen-h"></div>
          </div>
        </figure>
        <p class="name-user">Adicionar perfil</p>
      </div>
    </section>
    <button>Gerenciar perfis</button>
  </main>
</body>

</html>
